<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/search.css">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">    
  
</head>

<body>
  <main>
 
    <nav class="mb-4 navbar navbar-expand-lg navbar-dark" style="background-color: #132454;">
        <a class="navbar-brand font-bold" href="#">Navbar</a>
            
        <div class="collapse navbar-collapse" id="navbarSuapportedContent-4">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" active id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i> Profile </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item" href="#">My account</a>
                        <a class="dropdown-item" href="deleteFlight.html">Manage Flights</a>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>

        <div class="col-sm-6 login-section-wrapper">
            
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Add Flights</h1>

            <form action="#!">

              <div class="form-group">
                <input type="number" name="flightNo" id="flightNo" class="form-control" placeholder="Flight Number">
              </div>

              
              <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <input type="text" name="source" id="source" class="form-control" placeholder="Source">
                    </div>
                    <div class="col-6">
                        <input type="text" name="destination" id="destination" class="form-control" placeholder="Destination">
                      </div>                         
                </div>
              </div>
              
              <div class="form-group">
                <div class="row">
                     <div class="col-6"><input type="text" class="form-control" name="departure"
                    placeholder="Departure" onfocus="(this.type='date')" required="required"></div>
                    <div class="col-6"><input type="text" class="form-control"
                    placeholder="Return" onfocus="(this.type='date')" required="required"></div>
                </div>
             </div>

             <div class="form-group">
                <div class="row">

                  <div class="col-6">
                    <input type="number" name="duration" id="duration" class="form-control" placeholder="Duration">
                  </div>

                  <div class="col-6">
                    <select class="form-control">
                    <option>Cabin</option>
                      <option>Economy Class</option>
                      <option>Business Class</option>
                    </select>
                  </div>

                </div>
                </div>

                <a href=flight.html><button id="search" class="btn btn-block login-btn" type="button" value="search">Add Flight</button></a>
            </form>

          </div>


        </div> <!-- end of colm-->

          </div>
        </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
