<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/payment.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">    

</head>
<body>
  <main>
    <nav class="mb-4 navbar navbar-expand-lg navbar-dark" style="background-color: #132454;">
        <a class="navbar-brand font-bold" href="#">Navbar</a>
            
        <div class="collapse navbar-collapse" id="navbarSuapportedContent-4">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i> Profile </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item" href="#">My account</a>
                        <a class="dropdown-item" href="ticket.html">Booking History</a>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
      
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>

        
        <div class="col-sm-6 login-section-wrapper">
            <h1 class="login-title">Payment</h1>

         
          
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="debit-tab" data-toggle="tab" href="#debit" role="tab" aria-controls="debit"
                aria-selected="true">Debit Card</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="credit-tab" data-toggle="tab" href="#credit" role="tab" aria-controls="credit"
                aria-selected="false">Credit Card</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="upi-tab" data-toggle="tab" href="#upi" role="tab" aria-controls="upi"
                  aria-selected="true">UPI</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" id="net-tab" data-toggle="tab" href="#net" role="tab" aria-controls="net"
                  aria-selected="true">NetBanking</a>
              </li>
          </ul>


        <div class="tab-content" id="myTabContent">

          <div class="tab-pane fade show active" name ="debit" id="debit" role="tabpanel" aria-labelledby="debit-tab">

          <div class="login-wrapper my-auto">
            <form action="#!">

                <div class="form-group">
                    <div class="row">
    
                      <div class="col-6">
                        <select class="form-control">
                          <option>Visa Card</option>
                          <option>Master Card</option>
                          <option>Discover Card</option>
                        </select>
                      </div>

                      <div class="col-6">
                        <label class="label-control">Total</label>
                        <span class="label-control">45000Rs</span>
                      </div>
                    </div>
                </div>

              <div class="form-group">
                <input type="number" name="card-number" id="card-number" class="form-control" placeholder="Card Number">
              </div>

              <div class="form-group">
                <input type="text" name="card-name" id="card-name" class="form-control" placeholder="Card Holder Name">
              </div>
              

              <div class="form-group">
                <div class="row">
                     <div class="col-6"><input type="text" class="form-control" name="exp-date"
                    placeholder="Expiry Date" onfocus="(this.type='date')" required="required"></div>
                    <div class="col-6"><input type="number" class="form-control"
                    placeholder="CVV" required="required"></div>
                </div>
             </div>

             <a href=invoice.html><button name="login" id="login" class="btn btn-block login-btn" type="button" value="Pay Now">Pay Now</button></a>
            </form>

          </div>
          </div>

          
          <div class="tab-pane fade show" name ="credit" id="credit" role="tabpanel" aria-labelledby="credit-tab">

            <div class="login-wrapper my-auto">
              <form action="#!">
  
                  <div class="form-group">
                      <div class="row">
      
                        <div class="col-6">
                          <select class="form-control">
                            <option>Visa Card</option>
                            <option>Master Card</option>
                            <option>Discover Card</option>
                          </select>
                        </div>
  
                        <div class="col-6">
                          <label class="label-control">Total</label>
                          <span class="label-control">45000Rs</span>
                        </div>
                      </div>
                  </div>
  
                <div class="form-group">
                  <input type="number" name="card-number" id="card-number" class="form-control" placeholder="Card Number">
                </div>
  
                <div class="form-group">
                  <input type="text" name="card-name" id="card-name" class="form-control" placeholder="Card Holder Name">
                </div>
                
  
                <div class="form-group">
                  <div class="row">
                       <div class="col-6"><input type="text" class="form-control" name="exp-date"
                      placeholder="Expiry Date" onfocus="(this.type='date')" required="required"></div>
                      <div class="col-6"><input type="number" class="form-control"
                      placeholder="CVV" required="required"></div>
                  </div>
               </div>
  
               <a href=invoice.html><button name="login" id="login" class="btn btn-block login-btn" type="button" value="Pay Now">Pay Now</button></a>
              </form>
  
            </div>
            </div>

          
          <div class="tab-pane fade show" id="upi" name ="upi" role="tabpanel" aria-labelledby="upi-tab">
            
          <div class="login-wrapper my-auto">
            <form action="#!">
  
                <div class="form-group">
                    <label class="label-control">Total</label>
                    <span class="label-control">45000Rs</span>
                </div>

                <div class="form-group">
                    <input type="number" name="upi-id" id="upi-id" class="form-control" placeholder="UPI ID">
                  </div>

                
                  <a href=invoice.html><button name="login" id="login" class="btn btn-block login-btn" type="button" value="Pay Now">Pay Now</button></a>
                </form>
            
          </div>
        </div>

        
        <div class="tab-pane fade show" name ="net" id="net" role="tabpanel" aria-labelledby="net-tab">


            <div class="login-wrapper my-auto">
                <form action="#!">
  
                    <div class="form-group">
                        <label class="label-control">Total</label>
                        <span class="label-control">45000Rs</span>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio1">
                        <label class="form-check-label" for="flexRadio1">
                          State Bank of India
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio2">
                        <label class="form-check-label" for="flexRadio2">
                          HDFC Bank
                        </label>
                      </div>
                      
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio3">
                        <label class="form-check-label" for="flexRadio3">
                          Axis Bank
                        </label>
                      </div>
                      
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio4">
                        <label class="form-check-label" for="flexRadio4">
                          ICICI Bank
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio5">
                        <label class="form-check-label" for="flexRadio5">
                          Kotak Bank
                        </label>
                      </div>
               
  
                      <a href=invoice.html><button name="login" id="login" class="btn btn-block login-btn" type="button" value="Pay Now">Pay Now</button></a>
              </form>
  
            </div>
            </div>


        </div> <!-- end of tab-->

        </div> <!-- end of colm-->
        
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
