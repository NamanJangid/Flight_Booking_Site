<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>


        <div class="col-sm-6 login-section-wrapper">

              <div class="login-wrapper my-auto">
                <h1 class="login-title">Sign Up</h1>
                <form action="#!">

                  <div class="form-group">
                    <div class="row">

                      <div class="col-3">
                        <select class="form-control">
                          <option>Mr</option>
                          <option>Ms</option>
                          <option>Mrs</option>
                        </select>
                      </div>

                      <div class="col-4"><input type="text" class="form-control" name="first_name"
                          placeholder="First Name" required="required"></div>
                      <div class="col-5"><input type="text" class="form-control" name="last_name"
                          placeholder="Last Name" required="required"></div>
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="number" name="contact" id="conatct" class="form-control" placeholder="Contact Number">
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Date of birth" onfocus="(this.type='date')">
                  </div>

                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                  </div>

                  <div class="form-group mb-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Passsword">
                  </div>

                  <div class="form-group mb-4">
                    <input type="password" name="confirm-password" id="confirm-password" class="form-control"
                      placeholder="Confirm Passsword">
                  </div>

                  <a href=search.html><button id="login" class="btn btn-block login-btn" type="button" value="Sign Up">Sign Up</button></a>
                </form>

                <p class="login-wrapper-footer-text">Already have an account? <a href="login.html"
                    class="text-reset">Sign-in</a></p>
              </div>

        </div> <!-- end of colm-->

          </div>
        </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
