<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>

        
        <div class="col-sm-6 login-section-wrapper">
          <h1 class="login-title">Log in</h1>

         
          
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">User</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false">Admin</a>
            </li>
          </ul>


        <div class="tab-content" id="myTabContent">

          <div class="tab-pane fade show active" name ="user" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="login-wrapper my-auto">
            <form action="#!">

              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
              </div>

              <div class="form-group mb-4">
                <input type="password" name="password" id="password" class="form-control" placeholder="Passsword">
              </div>

              <a href=search.html><button id="login" class="btn btn-block login-btn" type="button" value="login">Login</button></a>
            </form>

            <p class="login-wrapper-footer-text">Don't have an account? <a href="sign-up.html" class="text-reset">Register here</a></p>
          </div>

          </div>

          
          <div class="tab-pane fade show" id="profile" name ="admin" role="tabpanel" aria-labelledby="profile-tab">
            
          <div class="login-wrapper my-auto">


            <form action="#!">

              <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
              </div>

              <div class="form-group mb-4">
                <input type="password" name="password" id="password" class="form-control" placeholder="Passsword">
              </div>

              <a href=addFlight.html><button id="login" class="btn btn-block login-btn" type="button" value="login">Login</button></a>
            </form>

          </div>


        </div> <!-- end of tab-->

        </div> <!-- end of colm-->
        
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
