<body>
    <main>
        <nav class="mb-4 navbar navbar-expand-lg navbar-dark" style="background-color: #132454;">
            <a class="navbar-brand font-bold" href="#">Navbar</a>

                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user"></i> Profile </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink-4">
                            <a class="dropdown-item" href="#">My account</a>

        <div class="container">
          <div class="card login-card">
      
              <div class="login-wrapper my-auto">
                <h1 class="login-title">Passenger Details</h1>
                <form action="#!">

                  <div class="form-group">
                    <div class="row">

                      <div class="col-3">
                        <select class="form-control">
                          <option>Mr</option>
                          <option>Ms</option>
                          <option>Mrs</option>
                        </select>
                      </div>

                      <div class="col-4"><input type="text" class="form-control" name="first_name"
                          placeholder="First Name" required="required"></div>
                      <div class="col-5"><input type="text" class="form-control" name="last_name"
                          placeholder="Last Name" required="required"></div>
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="number" name="contact" id="conatct" class="form-control" placeholder="Contact Number">
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Date of birth" onfocus="(this.type='date')">
                  </div>

                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                  </div>

            <div id="outer">
                <div class="inner"><a href=#><button id="login" class="btn btn-block login-btn" type="button" value="Sign Up">Add Adult</button></a></div>
                <div class="inner"><a href=#><button id="login" class="btn btn-block login-btn" type="button" value="Sign Up">Add Child</button></a></div>
                <div class="inner"><a href=#><button id="login" class="btn btn-block login-btn" type="button" value="Sign Up">Add Infant</button></a></div>
            </div>

        </form>
        
        </div>
    </div>

        <div id="payment">
        <a href=payment.html><button id="payment" class="btn btn-block login-btn" type="button" value="Payment">Make Payment</button></a>
        </div>

        </div> <!-- end of colm-->


  </main>
